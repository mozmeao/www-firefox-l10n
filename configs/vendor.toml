# All content handled by the vendor or Mozilla staff should
# be covered by the [[paths]] in this file, with the relevant locales.

basepath = ".."

locales = [
    "ar",
    "de",
    "fr",
    "hi-IN",
    "id",
    "ja",
    "ms",
]

[[paths]]
    reference = "en/**/*.ftl"
    l10n = "{locale}/**/*.ftl"

[[paths]]
    # footer-wnp should be in en-US, en-GB, fr and de - the latter two are vendor
    reference = "en/footer-wnp.ftl"
    l10n = "{locale}/footer-wnp.ftl"
    locales = [
        "de",
        "fr",
    ]

